optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0005,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 100,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ScanObjectNN_objectonly.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: DGCNN_cls,   
  group_size: 32,
  num_group: 128,
  loss: cdl2,
  cls_dim: 15,
  num_hid_cls_layers: 2,
  group_norm: False,
  regularize: False,

  #### Added by Ali Network 
  k: 20,
  emb_dims: 1024,
  dropout: 0.5,


  transformer_config: {
    mask_ratio: 0.9,
    mask_type: 'rand',
    trans_dim: 384, 
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,

    #### Added by Ali 
    method: "MATE_our_joint_MSE_Downsample",                     ## MATE, MATE_joint_MSE , MATE_only_cls_KLD , MATE_only_cls_CE         
    loss_encoder: "MSE",                             ## just for MATE_joint_MSE  
    N_downsample: 20, 
  },
  }

npoints: 1024
#total_bs : 32
total_bs : 16                            ###for DGCNN   
step_per_update : 1
max_epoch : 100